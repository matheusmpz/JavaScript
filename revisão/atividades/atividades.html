<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atv 04</title>
    <link rel="shortcut icon" href="../../icon-js.png" type="image/x-icon">
    <style>
        body{
            font-family: 'Sora', sans-serif;
            padding: 24px;
            color: #2f2f2f;
        }
    </style>
</head>
<body>
    <h1>Atividades</h1>
    <section id="boxResult">
    </section>

    <script>
        function imprimir(mensagem) {
            const boxresult = document.getElementById('boxResult');
            boxresult.innerHTML += `<p>${mensagem}</p>`;
        }
        // Verificar se um número é positivo, negativo ou zero. E retorne na tela a mensagem
        let num = 16

        if (num === 0) {
            imprimir('Número 0')
        } else if (num < 0) {
            imprimir("Número negativo")
        } else {
            imprimir("Número positivo")
        }

        // Calcular a média de três números
        var num1 = 13
        var num2 = 12
        let num3 = 11

        let result = (num1 + num2 + num3) / 3

        imprimir(`Resultado é: ${result}`)

        // Determinar o maior de dois números
        var num1 = 23;
        var num2 = 22;
 
        if(num1 > num2){
            imprimir(`O número ${num1} é maior que o número ${num2}`);
        }else if(num2 > num1){
            imprimir(`O número ${num2} é maior que o número ${num1}`)
        }else{
            imprimir("Os números são iguais")
        }

        // Converter temperatura de Celsius para Fahrenheit
        let temp = 32
        let converter = temp * 1.8 + 32

        imprimir(`A temperatura em Fahrenheit é ${converter}`)

        // Calcular a área de um círculo dado o raio
        let raio = 25
        let area = 3.14 * (raio ** 2)

        imprimir(`A área da circunferência é ${area}`)

        // Encontrar a raiz quadrada de um número
        let numx = 13
        let raiz = numx * numx

        imprimir(`A raiz quadrada é ${raiz}`)
        
        // Calcular o IMC (Índice de Massa Corporal)
        let peso = 64
        let altura = 1.66
        let imc = peso / (altura ** 2);
    
        if(imc < 18.5) {
            imprimir('Abaixo do peso!');
        } else if(imc >= 18.5 && imc <= 24.9) {
            imprimir('Peso normal!');
        } else if(imc >= 25 && imc <= 29.9) {
            imprimir('Sobrepeso!');
        } else if(imc >= 30 && imc <= 34.9) {
            imprimir('Obesidade grau 01');
        } else if(imc >= 35 && imc <= 39.9) {
            imprimir('Obesidade grau 02');
        } else if(imc >= 40) {
            imprimir('Obesidade grau 03');
        }   
    </script>
</body>
</html>
