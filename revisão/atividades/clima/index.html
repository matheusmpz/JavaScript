<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima - API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="shortcut icon" href="image/icon-nuvem.png" type="image/x-icon">
</head>
<body>
    <section id="main">
        <article id="header">
            <h1>Consulte o clima</h1>
            <aside id="search">
                <button>
                    <input type="search" placeholder="Busque por uma cidade...">
                    <img src="image/search.png" alt="#">
                </button>
            </aside>
        </article>
        <article id="city">
            <h2>Marília - SP</h2>
        </article>
        <article id="box">
            <div class="box_content1">
                <h3>Clima Atual</h3>
                <div class="content">
                    Contéudo da API
                </div>
            </div>
            <div class="box_content2">
                <h3>Humidade</h3>
                <div class="content">
                    Contéudo da API
                </div>
            </div>
            <div class="box_content2">
                <h3>Temp. Máxima</h3>
                <div class="content">
                    Contéudo da API
                </div>
            </div>
            <div class="box_content1">
                <h3>Temp. Mínima</h3>
                <div class="content">
                    Contéudo da API
                </div>
            </div>
        </article>
    </section>

    <script src="script.js"></script>
</body>
</html>
