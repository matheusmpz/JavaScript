<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon-js.png" type="image/x-icon">
    <title>Aula 03 de JS</title>
    <style>
        body{
            padding: 24px;
            font-family: 'Sora', sans-serif;
            color: #2f2f2f;
        }
    </style>
</head>
<body>
    <h1>Estrutura Condicional em JavaScript</h1>
    <p>Solicitar do usuário 2 notas, e calcular a média. Se a média for maior ou igual a 7 o aluno está aprovado, caso contrário reprovado!</p>
    <hr>
    <script>
        let nota1 = parseFloat(prompt('Digite a nota 1')); 
        let nota2 = parseFloat(prompt('Digite a nota 2'));
        
        let media = (nota1 + nota2) / 2;
        console.log(`Essa é a media: ${media}`);

        if (media >= 7) {
            document.write("<strong>Aprovado!</strong>");
        } else {
            document.write("<strong>Reprovado!</strong>");
        }
    </script>
</body>
</html>
