<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icon-js.png" type="image/x-icon">
    <title>Aula 09 de JS</title>
    <style>
        body{
            padding: 24px;
            font-family: 'Sora', sans-serif;
            color: #2f2f2f;
        }
    </style>
</head>
<body>
    <h1>Orientação de Objetos</h1>

    <script>
        let pessoa = {
            nome : "Matheus",
            idade : 17,
            profissao : "Desenvolvedor",
            salario : 2000
        };

        // Acessando os valores de um objeto
        console.log(pessoa);
        console.log(pessoa.idade, pessoa.nome);
        console.log(pessoa['salario']);

        // Modificando o valor de uma propriedade do objeto
        pessoa.idade = 21;
        console.log(pessoa);

        // Adicionando uma nova propriedade
        pessoa.genero = 'Masculino';
        console.log(pessoa);

        // Removendo uma propriedade
        delete pessoa.profissao;
        console.log(pessoa);

        // Métodos de um objeto
        let carro = {
            marca : "Honda",
            modelo : "Civic",
            ano : "2019",
            ligar : function(){
                console.log(`O seu ${this.modelo} está ligado!`)
            }
        };
        carro.ligar();

        console.log("Atividade >")
        
        // Atividade
        let produto = {
            nome : "Kavalo",
            preco : 200000,
            tipo : "Percheron",
            estoque : 4
        };

        console.log(produto);

        produto.nome = "Cavalo";
        console.log(produto);
        produto.peso = 612;
        console.log(produto);
        delete produto.preco;
        console.log(produto);

        // Aula 10

        let numeros = [1, 2, 3, 5, 8, 6, 18, 10];
        let contador = 0;

        numeros.forEach(function(numero) {
            if (numeros % 2 === 0){
                contador++;
            }
        });

        console.log(`A variável número tem ${contador} números pares!`)

        // Atv-aula

        let aluno = {
            nome: "Matheus",
            idade: 17,
            curso: "TI",
            notas: [8, 6, 4, 6]
        };

        console.log(`O nome do aluno é ${aluno.nome}, tem ${aluno.idade} anos, está atualmente no curso de ${aluno.curso}!`);

        // Imprimindo as notas
        console.log(`Ele tirou as notas: ${aluno.notas.join(", ")}`);

        // Fazendo a média
        let soma = 0;

        aluno.notas.forEach(function(nota) {
            soma += nota;
        });

        let media = soma / aluno.notas.length;
        console.log(`Sua média é: ${media}`);

        // Simplificando o código
        let alunoB = {
            nome: "Lucas",
            idade: 11,
            curso: "TI",
            notas: [7, 6, 8, 6],
            calcularMedia : function(){
                let soma = 0;
                this.notas.forEach(function(nota) {
                    soma += nota;
                });
                let media = soma / this.notas.length;
                console.log(`${alunoB.nome} tem uma média de: ${media.toFixed(2)}`);
            }
        };
        // Imprimindo resposta 
        alunoB.calcularMedia();
    </script>
</body>
</html>
