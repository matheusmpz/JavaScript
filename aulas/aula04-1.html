<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icon-js.png" type="image/x-icon">
    <title>Aula 04 de JS</title>
    <style>
        body{
            padding: 24px;
            font-family: 'Sora', sans-serif;
            color: #2f2f2f;
        }
    </style>
</head>
<body>
    <h1>Estrutura Condicional</h1>
    <p>Crie um programa em JavaScript que retorne a saudação com base na hora informada pelo usuário. Retorne se é "Bom dia", "Boa tarde", "Boa noite".</p>
    <hr>
    <script>
        let hora = prompt("Digite a hora atual sem os minutos:")

        if (hora <= 11) {
            document.write('<strong>Bom dia</strong> princesa por favor sente na glock,')
        } else if (hora <= 17) {
            document.write('Boa tarde!')
        } else if (hora <= 23){
            document.write('Boa noite!')
        } else {
            document.write('<p style="color: red;"><strong>Horário inválido!</strong></p>')
        }
    </script>
</body>
</html>
