<html>
    <head>
        <title>Aula 02 - Atividade</title>
        <link rel="shortcut icon" href="icon-js.png" type="image/x-icon">
        <style>
            body{
                padding: 24px;
                font-family: 'Sora', sans-serif;
                color: #2f2f2f;
            }
        </style>
    </head>
    <body>
        <p>Criar um algoritmo em JavaScript que solicita do usuário seu nome e o ano de nascimento. Com as informações calcule sua idade e exiba na tela no corpo do HTML. Personalizando a seguinte mensagem:</p>
        <p><strong><em> "Olá usuário, você tem idade anos!"</em></strong></p>
        <hr>
        
        <script>
            let name = prompt("Qual seu nome?")
            let nascimento = prompt("Em que anos você nasceu?")

            let idade = 2024 - parseInt(nascimento)
            document.write(`<p>Olá <strong> ${name}</strong>, você tem ${idade} anos!</p>`)
        </script>
    </body>
</html>
