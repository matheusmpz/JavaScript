<body>
    <h1>Crie os algoritmos em JavaScript</h1>
    <p>Crie um programa que some os números de 1 até o número fornecido pelo usuário exiba o resultado.</p>
    <hr>
    <script>
        const num = parseInt(prompt('Escolha um número:'))
        let contador = 1

        while (contador <= num) {
            let res = num + contador
            document.write(`${num} + ${contador} = ${res}<br>`)
            contador++
        }
    </script>
</body>
