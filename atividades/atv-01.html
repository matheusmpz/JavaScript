<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icon-js.png" type="image/x-icon">
    <title>Atividade 01</title>
    <style>
        body{
            padding: 24px;
            font-family: 'Sora', sans-serif;
            color: #2f2f2f;
        }
    </style>
</head>
<body>
    <h1>Crie os algoritmos em JavaScript</h1>
    <p>Crie um programa que solicite ao usuário a sua idade e exiba uma mensagem dizendo se ele é maior de idade (18 anos ou mais) ou menor de idade.</p>
    <hr>
    <script>
        let idade = parseInt(prompt("Quantos anos você tem?"))

        if (idade < 18) {
            document.write("Você é <strong>menor</strong> de idade")
        } else {
            document.write("Você é <strong>maior</strong> de idade")
        }
    </script>
</body>
</html>
