<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atv 08</title>
    <link rel="shortcut icon" href="../icon-js.png" type="image/x-icon">
    <style>
        body {
            padding: 24px;
            color: #2f2f2f;
            font-family: 'Sora', sans-serif;
        }
    </style>
</head>
<body>

    <script>
        // Crie um array chamado numeros com os valores: 1, 2, 3, 4, 5. Em seguida, imprima o numero 4 no console.

        let num = [1, 2, 3, 4, 5];

        console.log(num[3]);

        // Crie um array chamado numeros com os valores: 3, 8, 12, 7, 10, 15. Use o método forEach para contar quantos números pares existem no array e mostre o total de números pares no console.

        let numeros = [3, 8, 12, 7, 10, 15];

        numeros.forEach(function(item){
            if (item % 2 === 0){
                console.log(`${item} é um número par`)
            } else {
                console.log(`${item} é um número ímpar`)
            }
        });

        // Crie um array chamado numeros com os valores: 2, 4, 6, 8. Use o método map para criar um novo array onde cada número é elevado ao quadrado. Mostre o novo array no console.

        let valor = [2, 4, 6, 8];

        let quadrado = valor.map(function(item){
            return item * item
        });
        console.log(quadrado);

        // Crie um array chamado nomes com os valores: 'Alice', 'Bruno', 'Carla'. Use o método map para criar um novo array onde cada nome é transformado em uma frase do tipo "Olá, [nome]!". Mostre o novo array no console.
        
        let name = ['Alice', 'Bruno', 'Carla'];

        let frase = name.map(function(nome){
            return `Olá, ${nome}!`
        });
        console.log(frase);


        // Crie um array chamado numeros com os valores: 5, 12, 18, 7, 9, 14. Use o método filter para criar um novo array contendo apenas os números maiores que 10. Mostre o novo array no console.

        let Num = [5, 12, 18, 7, 9, 14];

        let filtro = Num.filter(function(num){
            if(num > 10) {
                return 1
            } else {
                return 0
            }
        });

        console.log(filtro);

    </script>
</body>
</html>
