<body>
    <h1>Crie os algoritmos em JavaScript</h1>
    <p>Crie um programa que solicite um número ao usuário e verifique se ele é par ou ímpar.</p>
    <hr>
    <script>
        let num = parseInt(prompt("Digite um número:"))

        par = num % 2 

        if (par == 0) {
            document.write('Número par')
        } else {
            document.write('Número ímpar')
        }

    </script>
</body>
