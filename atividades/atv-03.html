<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icon-js.png" type="image/x-icon">
    <title>Atividade 03</title>
    <style>
        body{
            padding: 24px;
            font-family: 'Sora', sans-serif;
            color: #2f2f2f;
        }
    </style>
</head>
<body>
    <h1>Crie os algoritmos em JavaScript</h1>
    <p>Crie um programa que exiba os números de 1 a 10 usando um laço de repetição.</p>
    <hr>
    <script>
        let contador = 0

        while (contador <= 10) {
            document.write(`${contador} -`)
            contador++
        }
    </script>
</body>
</html>
