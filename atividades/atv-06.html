<body>
    <h1>Crie os algoritmos em JavaScript</h1>
    <p>Crie um programa que calcula o fatorial de um número fornecido pelo usuário.</p>
    <hr>
    <script>
        let num = parseInt(prompt('Escolha um número:'))
        fat = 1
        
        while (num > 1) {
           fat = fat * num;
           num--;
        }
        document.write(`${fat}`)
    </script>
</body>
